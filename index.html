<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            text-align: center;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .project-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
        }
        .contact {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header>
        <img src="/api/placeholder/200/200" alt="프로필 이미지" class="profile-img">
        <h1>홍길동</h1>
        <p>웹 개발자 | 프론트엔드 엔지니어</p>
    </header>

    <main class="container">
        <section id="about">
            <h2>소개</h2>
            <p>안녕하세요! 저는 웹 개발을 전문으로 하는 개발자입니다.</p>
        </section>

        <section id="projects">
            <h2>프로젝트</h2>
            <div class="projects">
                <div class="project-card">
                    <h3>프로젝트 1</h3>
                    <p>프로젝트 설명이 들어갑니다.</p>
                </div>
                <div class="project-card">
                    <h3>프로젝트 2</h3>
                    <p>프로젝트 설명이 들어갑니다.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="contact">
        <h2>연락처</h2>
        <p>이메일: example@email.com</p>
        <p>GitHub: github.com/username</p>
    </footer>
</body>
</html>
